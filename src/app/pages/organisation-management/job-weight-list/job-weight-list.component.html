<h4
  style="
    background: #e7e8e8;
    padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;
    margin-left: 10px;
  " *ngIf="! displayEditJob">
  Liste des métiers
</h4>
<div
  class="card"
  style="
    margin: auto;
    margin-top: 3%;
    border-color: #e7e8e8 !important;
    border: solid;
  "
  *ngIf="! displayEditJob"
>
  <p-table
    #dt [value]="jobList" dataKey="jobId" styleClass="p-datatable-customers" [rowHover]="true" [rows]="10"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 15]" [loading]="loading" [paginator]="true"
    currentPageReportTemplate="" [filterDelay]="0" [globalFilterFields]="[
  'jobId',
  'jobLabel',
  'jobCode',
  'jobWeight'
]"
  >
    <ng-template pTemplate="caption">
      <div
        class="p-d-flex p-ai-center p-jc-between"
        style="width: 100%; display: inline-block"
      >
      <span class="p-input-icon-left" style="width: 55%">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          style="width: 93%"
          class="searchInput, p-inputtext"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Chercher un métier.."
        />
      </span>
      </div>

    </ng-template>

    <ng-template pTemplate="header">
      <tr style=" font-size: 13px">
        <th style="text-align: left; font-size: 13px; width: 80%">Désignation</th>
        <th style="text-align: center; font-size: 13px; width: 10%">Poids</th>
        <th style="width: 10%; font-size: 13px; text-align: center">Actions</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-job >

      <tr class="p-selectable-row" style="text-align: center; font-size: 13px"
          [pSelectableRow]="job"
          name="job"
          id="jobId"
      >

        <td pEditableColumn style="text-align: left !important; font-size: 13px">
              {{job.jobLabel}}

        </td>
        <td pEditableColumn style="text-align: center !important; font-size: 13px">
          {{job.jobWeight}}

        </td>
        <td style="text-align: center">
          <i placement="top" ngbTooltip="Modifier" class="pi pi-pencil" style="margin-right: 7px"
             (click)="editJob(job)"></i>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr style="font-size: 13px">
        <td colspan="8" style="text-align: left !important">
          Aucun métier trouvé!
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<ngx-edit-job-weight *ngIf=" displayEditJob" [job]="job" (cancelEvent)="cancelEdit()"
                     (saveEvent)=saveJob($event)
>

</ngx-edit-job-weight>
