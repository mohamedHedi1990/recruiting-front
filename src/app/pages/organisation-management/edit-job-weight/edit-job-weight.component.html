<h4
  style="
    background: #e7e8e8;
    padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;
    margin-left: 10px;
  ">
  Modifier le poids de {{job.jobLabel}}
</h4>
<div
  class="card"
  style="
    margin: auto;
    margin-top: 3%;
    border-color: #e7e8e8 !important;
    border: solid;
  "
>
    <p-table #dt [value]="job.evaluationCriteriaList" dataKey="id" styleClass="p-datatable-customers"
             [filterDelay]="0"
             [scrollable]="true"  scrollHeight="370px"
    >


      <ng-template pTemplate="header">
        <tr style="text-align: center; font-size: 13px">
          <th style="text-align: left !important; font-size: 13px; width: 70%">Critère d'evaluation</th>
          <th style="text-align: center; font-size: 13px; width: 20%">Pondération (%)</th>
          <th style="text-align: center; font-size: 13px; width: 10%">Note</th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-evaluationP >

        <tr class="p-selectable-row">
          <td style="text-align: left !important;font-size: 13px;width: 70%;">
            {{evaluationP.evaluationCriteria.evaluationCriteriaLabel}}
          </td>
          <td style="text-align: center !important;font-size: 13px;width: 20%;">
            {{evaluationP.evaluationCriteria.evaluationCriteriaPondering}}
          </td>
          <td pEditableColumn style="text-align: center;width: 10%;">

            <p-cellEditor>
              <ng-template pTemplate="input">
                <input style="font-size: 13px !important" pInputText type="number" class="form-control p-field"
                       [(ngModel)]="evaluationP.note">
              </ng-template>
              <ng-template pTemplate="output" style="font-size: 13px !important;">
                {{evaluationP.note}}
              </ng-template>
            </p-cellEditor>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr style="font-size: 13px">
          <td colspan="8" style="text-align: center !important">
            Aucun critère trouvé!
          </td>
        </tr>
      </ng-template>
    </p-table>
</div>
  <div class="p-panel p-panel-header" style="margin-top: 10px;float: right; padding: 2%;">
    <button  pButton pRipple label="Annuler" icon="pi pi-times"
             class="btn btn-secondary" (click)="cancel()"
    ></button>
    <button pButton pRipple  label="Enregistrer" icon="pi pi-check" class="primaryBtn" (click)="save()"
            style="margin-left: 10px"
    ></button>
  </div>
