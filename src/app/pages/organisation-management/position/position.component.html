<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<h4  style="background: #E7E8E8;
padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;margin-left: 10px;
    margin-bottom: 3%;">
Liste des positions
  <div style="float: right;">

    <div style="display: flex">
      <button pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="primaryBtn"  pTooltip="Exporter en fichier excel"
              style="margin-right: 10px;height:40px;margin-bottom: 3%;"></button>
      <button pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="primaryBtn" pTooltip="Exporter en PDF"
              style="margin-right: 10px;height:40px;margin-bottom: 3%;"></button>
    </div>
  </div>
</h4>

<ngx-position-list-table *ngIf="mode_table"
                          (reloadPositionListEvent)="getAllPositions()"
                         >
</ngx-position-list-table>
