<h4 style="
    background: #e7e8e8;
    padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;
    margin-left: 10px;
  ">
  Organigrammes
</h4>
<div
  class="card"
  style="
    margin: auto;
    margin-top: 3%;
    border-color: #e7e8e8 !important;
    border: solid;
  "
>
  <p-tabView>
    <p-tabPanel *ngFor="let company of organirammes" [header]="company.companyLabel">
      <p-tabView>
        <p-tabPanel header="Hiérarchie des unités fonctionnelle">
          <ngx-org-chart [nodes]="company.businessUnistOrganisation" direction="vertical" ></ngx-org-chart>
        </p-tabPanel>
        <p-tabPanel header="Hiérarchie organisationelle">
          <ngx-org-chart [nodes]="company.hierarchiqueManagerOrganisation" direction="vertical" ></ngx-org-chart>
        </p-tabPanel>
        <p-tabPanel header="Hiérarchie fonctionelle">
        <ngx-org-chart [nodes]="company.functionalManagerOrganisation" direction="vertical" ></ngx-org-chart>
        </p-tabPanel>
      </p-tabView>
    </p-tabPanel>
  </p-tabView>
</div>
