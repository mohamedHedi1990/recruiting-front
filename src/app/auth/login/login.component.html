
<h3 id="title" class="title">ZENPEOPLE</h3>

<nb-alert *ngIf="testAuth==true" outline="danger" role="alert">
  <p class="alert-title"><b>Matricule ou bien mot de passe est incorrect</b></p>
</nb-alert>



<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Matricule:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.matricule"
           #matricule="ngModel"
           name="Matricule"
           id="input-Matricule"
           placeholder="Matricule"
           fieldSize="large"
           autofocus
           [status]="matricule.dirty ? (matricule.invalid  ? 'danger' : 'primary') : 'basic'"

           [attr.aria-invalid]="matricule.invalid && matricule.touched ? true : null">
    <ng-container *ngIf="matricule.invalid && matricule.touched">
      <p class="caption status-danger" *ngIf="matricule.errors?.required">
        Matricule !
      </p>
      <p class="caption status-danger" *ngIf="matricule.errors?.pattern">
        M should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">Mot de passe:</label>

    <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="Mot de passe"
           type="password"
           id="input-password"
           placeholder="Mot de passe"
           fieldSize="large"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'primary') : 'basic'"

           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="caption status-danger" *ngIf="password.errors?.required">
        Mot de passe !
      </p>

    </ng-container>
  </div>



  <button nbButton
          fullWidth
          status="primary"
          size="large"

  >
    Connexion
  </button>
</form>
