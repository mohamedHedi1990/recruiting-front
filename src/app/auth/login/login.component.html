<nb-layout>
  <nb-layout-column>
    <div class="container">
      <div>
        <div >
          <img src="../../../assets/images/back.png" width="35%" />
        </div>
        <div style="text-align:center">
          <span style="    font-weight: bold;
  color: white;
  font-size: 32px;">I JOB</span>
        </div>
        <div style="    margin-top: 21px;
    text-align: center;
">
          <span style="    font-weight: bold;
  color: white;
  font-size: 15px;">Application de gestion des recrutements</span>
        </div>
        <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title" style="padding-top: 8%;">
          <div class="form-control-group">
            <label class="label" for="input-email">Login:</label>
            <input nbInput fullWidth [(ngModel)]="user.matricule" #matricule="ngModel" name="Matricule"
              id="input-Matricule" placeholder="Matricule" fieldSize="large" autofocus
              [status]="matricule.dirty ? (matricule.invalid  ? 'danger' : 'primary') : 'basic'"
              [attr.aria-invalid]="matricule.invalid && matricule.touched ? true : null">
            <ng-container *ngIf="matricule.invalid && matricule.touched">
              <p class="caption status-danger" *ngIf="matricule.errors?.required">
                Matricule !
              </p>
              <p class="caption status-danger" *ngIf="matricule.errors?.pattern">
                M should be the real one!
              </p>
            </ng-container>
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Mot de passe:</label>
            <input nbInput fullWidth [(ngModel)]="user.password" #password="ngModel" name="Mot de passe" type="password"
              id="input-password" placeholder="Mot de passe" fieldSize="large"
              [status]="password.dirty ? (password.invalid  ? 'danger' : 'primary') : 'basic'"
              [attr.aria-invalid]="password.invalid && password.touched ? true : null">
            <ng-container *ngIf="password.invalid && password.touched ">
              <p class="caption status-danger" *ngIf="password.errors?.required">
                Mot de passe !
              </p>
            </ng-container>
          </div>
          <button nbButton fullWidth status="primary" size="large" style="background-color: #07112f2e !important; margin-top: 2% !important;
            border-color: #0b2089;">
            Connexion
          </button>
          <button nbButton fullWidth outline [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
            status="primary" size="large" class="btnRegister">
            Rejoindre notre Ã©quipe
          </button>
          <span *ngIf="authFailed" style="color: gray;
    font-weight: bold;">Matricule ou bien mot de passe est incorrect!</span>
        </form>
      </div>
    </div>
  </nb-layout-column>
  <nb-layout-column>
    <div class="fondecran">
    </div>
  </nb-layout-column>
</nb-layout>
