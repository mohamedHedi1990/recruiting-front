<nb-layout>
  <nb-layout-column>
    <div class="containner">
      <div class="loginblock">
        <div>
          <img src="../../../assets/images/back.png" width="35%" />
        </div>
        <div style="text-align:center">
          <span class="ijob">I JOB</span>
        </div>
        <div style="    margin-top: 21px;
    text-align: center;
">
          <span style="    font-weight: bold;
  color: white;
  font-size: 15px;">Application de gestion des recrutements</span>
        </div>
        <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title" style="padding-top: 8%;">
          <div class="form-control-group">
            <label class="label" for="input-userLogin">Login:</label>
            <input nbInput fullWidth [(ngModel)]="loginRequest.userLogin" #userLogin="ngModel" name="userLogin"
              id="input-userLogin" placeholder="userLogin" fieldSize="large" autofocus
              [status]="userLogin.dirty ? (userLogin.invalid  ? 'danger' : 'primary') : 'basic'"
              [attr.aria-invalid]="userLogin.invalid && userLogin.touched ? true : null">
            <ng-container *ngIf="userLogin.invalid && userLogin.touched">
              <p class="caption status-danger" *ngIf="userLogin.errors?.required">
                userLogin !
              </p>
              <p class="caption status-danger" *ngIf="userLogin.errors?.pattern">
                M should be the real one!
              </p>
            </ng-container>
          </div>
          <div class="form-control-group">
            <label class="label" for="input-userPassword">Mot de passe:</label>
            <input nbInput fullWidth [(ngModel)]="loginRequest.userPassword" #userPassword="ngModel" name="Mot de passe" type="password"
              id="input-userPassword" placeholder="Mot de passe" fieldSize="large"
              [status]="userPassword.dirty ? (userPassword.invalid  ? 'danger' : 'primary') : 'basic'"
              [attr.aria-invalid]="userPassword.invalid && userPassword.touched ? true : null">
            <ng-container *ngIf="userPassword.invalid && userPassword.touched ">
              <p class="caption status-danger" *ngIf="userPassword.errors?.required">
                Mot de passe !
              </p>
            </ng-container>
          </div>
          <button nbButton fullWidth status="primary" [disabled]="checkValid()"
          [ngClass]="{'disabled': checkValid()}" size="large" style="background-color: #07112f2e !important; margin-top: 2% !important;
            border-color: #0b2089;">
            Connexion
          </button>
          <button nbButton fullWidth outline [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
            status="primary" size="large" class="btnRegister">
            Rejoindre notre Ã©quipe
          </button>
          <span *ngIf="authFailed" style="color: gray;
    font-weight: bold;">Matricule ou bien mot de passe est incorrect!</span>
        </form>
      </div>
    </div>
  </nb-layout-column>
  <nb-layout-column>
    <div class="fondecran">
    </div>
  </nb-layout-column>
</nb-layout>
